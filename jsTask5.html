<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Task 5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <div class="mt-3">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="name" class="col-form-label">Name:</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="name" aria-describedby="nameHelpInline">
                </div>
                <div class="col-auto">
                  <span class="form-text" id="nameAlert" style="color: red;"></span>
                </div>
            </div>
            
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="email" class="col-form-label">Email: </label>
                </div>
                <div class="col-auto">
                  <input type="email" id="email" aria-describedby="emailHelpInline">
                </div>
                <div class="col-auto">
                  <span id="emailAlert" class="form-text" style="color: red;"></span>
                </div>
              </div>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="website" class="col-form-label">Website: </label>
                </div>
                <div class="col-auto">
                  <input type="text" id="website" aria-describedby="websiteHelpInline">
                </div>
                <div class="col-auto">
                  <span id="websiteAlert" class="form-text" style="color: red;"></span>
                </div>
              </div>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="message" class="col-form-label">Message: </label>
                </div>
                <div class="col-auto">
                    <textarea name="msg" id="message" cols="22" rows="3" aria-describedby="msgHelpInline"></textarea>
                </div>
                <div class="col-auto">
                  <span id="messageAlert" class="form-text" style="color: red;"></span>
                </div>
              </div>

              <h6 class="mt-5" style="color: #a5a5a5;">Click the input field to see alert</h6>
        </div>
    </body>
    <style>
        label,input,textarea{margin-top: 10px;}
    </style>
    <script src="jsTask5.js"></script>
</html>
