<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Task 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h3>Input a number</h3>
        <input type="number" id="inputNum" oninput="reverseNum()">
        <h3 id="answer"></h3>
    </body>

    <script>
        function reverseNum() {
            let num = document.getElementById("inputNum").value
            const reversedStr= num.toString().split('').reverse().join('');
            const reversedNum = parseFloat(reversedStr);
            document.getElementById("answer").innerHTML = `<h3>${reversedNum}</h3>`
            console.log(reversedNum)
            return reversedNum;
        }
    </script>
</html>
